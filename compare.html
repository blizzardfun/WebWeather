<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

    <div class="container">
        <nav class="navbar">                    <!-- bootstrap row for navigation menu-->
          <div class="row" style= background-color:white>
              <div class="col-md-2 col-sm-12 col-xs-12">     <!--latitude box--> 
                  <div class="lat-box lat-box-content" >
                      <a href="index.html">Latitude</a>
                  </div>
              </div>
              <div class=" col-md-offset-5 col-md-1 col-sm-12 col-xs-12">          <!-- plot box w/ drop down-->
                    <div class="dropdown">                           
                        <button class="dropbtn ">Plot</button>
                        <div class="dropdown-content">
                          <a href="maxtemp.html">Max Temperature</a>
                          <a href="humidity.html">Humidity</a>
                          <a href="cloud.html">Cloudiness</a>
                          <a href="wind.html">Wind Speed</a>
                        </div>
                    </div>
                  </div>
    
            <div class="col-md-2 col-sm-12 col-xs-12" >

                        <a href="compare.html">Comparison</a>

                    <div  class="menu-box" >
                        <a href="cities-data.html">Data</a>
                    </div>
            </div>
    
          </div>
        </nav> 
    </div>

   
    <main>
      <section class="summary">      
        <div class="container" style=background-color:white>  <!-- bootstrap row for heading-->
          <div class="row">
                  <div class="col-md-12  col-sm-12" >
                          <h3 class="caption">Comparison: Latitude vs. X</h3>
                          <hr>
                          <h6>Click any plot to see an in-depth analysis.</h6>
                  </div>
          </div>

                        <!--bootstrap row for visuals  -->
          <div class="row">          <!-- first 2 plots in row 1 -->
                    <div class="col-md-offset-1 col-md-4 col-sm-12" >
                                <h4 class="caption my-center">vs. Max Temperature</h4>
                                
                              <div class="thumbnail  ">
                                  <a href="maxtemp.html">
                                    <img src="Resources/images/Fig1.png" alt="Max Temperature Plot">

                              </div>
                    </div>
                    <div class=" col-md-offset-2 col-md-4 col-sm-12">        
                              <h4 class="caption my-center">vs. Humidity</h4>
                              
                              <div class="thumbnail ">

                                  <img src="Resources/images/Fig2.png" alt="Humidity Plot">
                                </a>
                              </div>
                    </div>
          </div>                              
          <div class="row">        <!-- second 2 plots in row 2 -->
                    <div class="col-md-offset-1 col-md-4  col-sm-12">
                            <h4 class="caption my-center">vs. Cloudiness</h4>
                                                                                            
                            <div class="thumbnail">
                                <a href="cloud.html">
                                  <img src="Resources/images/Fig3.png" alt="Cloudiness Plot">
                                </a>
                            </div>
                    </div>
                    <div class=" col-md-offset-2 col-md-4 col-sm-12">
                            <h4 class="caption my-center">vs. Wind Speed</h4>
                            <div class="thumbnail">

                                  <img src="Resources/images/Fig4.png" alt="Wind SpeedPlot">
                                </a>
                            </div>
                    </div>
          </div>
